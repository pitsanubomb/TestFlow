<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="card-deck">
      <div onclick="goTo(`/games/?vendor=pt`)" class="card">
        <img
          class="card-img-top"
          src="https://m.ambfun.com/images/providers/casino/light/pretty.png"
          alt="Card image cap"
        />
      </div>
      <div class="card" onclick="goTo(`/games/?vendor=sexy`)">
        <img
          class="card-img-top"
          src="https://m.ambfun.com/images/providers/casino/light/sexy_baccarat.png"
          alt="Card image cap"
        />
      </div>
      <div class="card" onclick="goTo(`/games/?vendor=allbet`)">
        <img
          class="card-img-top"
          src="https://m.ambfun.com/images/providers/casino/light/allbet.png"
          alt="Card image cap"
        />
      </div>
      <div class="card" onclick="goTo(`/games/?vendor=sa`)">
        <img
          class="card-img-top"
          src="https://m.ambfun.com/images/providers/casino/light/sa.png"
          alt="Card image cap"
        />
      </div>
    </div>
    <nav class="navbar fixed-bottom navbar-light w-100 bg-white rounded-top">
      <div class="d-flex justify-content-center w-100 bg-white rounded-top">
        <div class="w-25 text-center">
          <a class="text-dark" href="/">
            <span class="material-icons">home</span>
          </a>
        </div>
        <div class="w-25 text-center">
          <a class="text-dark" href="/">
            <span class="material-icons"> account_circle </span>
          </a>
        </div>
        <div class="w-25 text-center">
          <a class="text-dark" href="/">
            <span class="material-icons"> play_circle </span>
          </a>
        </div>
        <div class="w-25 text-center">
          <a class="text-dark" href="/">
            <span class="material-icons"> dashboard_customize </span>
          </a>
        </div>
      </div>
    </nav>
  </body>
  <script type="text/javascript" src="../js/app.js"></script>
  <script>
    checkLogin(false, `/login.html`);
    const goTo = (p) => {
      window.location.href = p;
    };
  </script>
</html>
